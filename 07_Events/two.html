<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Out</title>
</head>

<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>

<script>
    const sayAnuja = function(){
        console.log("Anuja");   // after 2 sec - Anuja is Displayed 
    }
    // const changeMe1 = setTimeout(sayAnuja, 2000)

    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }
    const changeMe2 = setTimeout(changeText, 2000)

    document.querySelector('#stop')
    .addEventListener('click', function(){
        clearTimeout(changeMe2)
        console.log("STOPPED")
    })
</script>
</html>
